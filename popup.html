<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Organizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Bookmark Organizer</h2>
        <div>
            <input type="text" id="folderName" placeholder="Enter folder name">
            <button id="createFolderButton">Create Folder</button>
        </div>
        <ul id="bookmarkList">
            <!-- Bookmark list will be populated here -->
        </ul>
    </div>

    <!-- Modal to select folder for move operation -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Select a folder to move the bookmark</h3>
            <ul id="folderOptions">
                <!-- Folder options will be populated here -->
            </ul>
            <button id="moveBookmarkBtn">Move Bookmark</button>
        </div>
    </div>

    <!-- Modal to confirm folder deletion -->
    <div id="deleteFolderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Confirm Folder Deletion</h3>
            <p>Are you sure you want to delete this folder? All bookmarks inside it will be moved to their original location.</p>
            <button id="deleteFolderBtn">Delete Folder</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
